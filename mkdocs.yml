# mkdocs.yml
site_name: AdaVoyager
site_url: https://<your-pages-subdomain>.pages.dev  # update after first deploy
repo_url: https://github.com/your-username/your-vault
edit_uri: edit/main/docs

docs_dir: docs
use_directory_urls: true

theme:
  name: material
  palette:
    primary:  
      light: indigo
      dark:  indigo
    accent:  
      light: cyan
      dark:  cyan
  font:
    text:   Roboto
    code:   Roboto Mono
  features:
    - navigation.instant
    - search.highlight
    - announce
    - navigation.instant     # pre-loads nav panels
    #- navigation.tabs        # top-bar tabs
    - search.highlight       # highlight search terms
    - announcement.show
    #- header.autohide       # hide on scroll down, show on scroll up
    - search.suggest        # search suggestions as you type

plugins:
  - search
  - wikilinks

markdown_extensions:
  - toc:
      permalink: true        # adds link icons to headers
  - admonition

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-username/your-vault

extra_css:
  - assets/stylesheets/overrides.css